<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: header}">

<body>
<!-------------------->
<div class="card-header bg-dark font-white">

    <div class="input-group col-md-7 col-xl-6">

        <input type="text" class="form-control" id="searchName"
               placeholder="输入发行日期进行搜索"> <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span> <a class="btn btn-primary" data-toggle="modal"
                   data-target="#flipFlop" role="button" id="addPage"><i
            class="fa fa-plus" aria-hidden="true"></i></a>

    </div>
</div>

<div id="mainContainer" class="container">
    <div id="mainContainerReplace" class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="pageName">版面名称</th>
                <th data-field="pageName">版面描述</th>
                <th data-field="pagePdfPath">版面图片地址</th>
                <th data-field="createTime">创建时间</th>
                <th data-field="modifyTime">上次修改时间</th>
                <th data-field="state">状态</th>
                <th data-field="operation">操作</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="page : ${paperModel.paper.pageList}">
                <td th:text="${page.id}">1</td>
                <td><a th:text="${page.pageName}" th:href="@{'/pages/'+${page.id}}"></td>
                <td th:text="${page.description}"></td>
                <td th:text="${page.pagePdfPath}"></td>
                <td th:text="${page.createTime}"></td>
                <td th:text="${page.modifyTime}"></td>
                <td th:switch="${page.state}">
                    <p th:case="'1'">已删除</p>
                    <!-- *: case的默认的选项 -->
                    <p th:case="0">正常</p>
                </td>
                <td>
                    <div>
                        <a class="page-edit-page" data-toggle="modal"
                           data-target="#flipFlop" role="button"
                           data-th-attr="pageId=${page.id}"> <i
                                class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                        <a class="page-delete-page" role="button"
                           data-th-attr="pageId=${page.id}"> <i class="fa fa-times"
                                                                  aria-hidden="true"></i>
                        </a>
                    </div>
                </td>
            </tr>

            </tbody>

        </table>

    </div>
</div>
<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">新增/编辑</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body" id="pageFormContainer"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
<script th:inline="javascript">
    var paperId = [[${paperModel.paper.id}]];
</script>
<script src="../../js/pages/main.js" th:src="@{/js/pages/main.js}"></script>
</html>
